# Record name
name: Item

# Model Form Field configuration
form: $/amsoft/tutorial/models/item/fields.yaml

# Model Class name
modelClass: Amsoft\Tutorial\Models\Item

# Default redirect location
defaultRedirect: amsoft/tutorial/items

# Create page
create:
    title: Create Item
    redirect: amsoft/tutorial/items/update/:id
    redirectClose: amsoft/tutorial/items

# Update page
update:
    title: Edit Item
    redirect: amsoft/tutorial/items
    redirectClose: amsoft/tutorial/items

# Preview page
preview:
    title: Preview Item
